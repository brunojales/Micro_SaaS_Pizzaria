<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="layout :: head"></th:block>
</head>
<body>
    <div th:replace="layout :: navbar"></div>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1>Bem-vindo à Pizzaria Web!</h1>
                <p class="lead">As melhores pizzas da cidade</p>
            </div>
        </div>
        
        <!-- Pizzas em destaque -->
        <div class="row mt-4">
            <div class="col-md-4" th:each="pizza : ${pizzasDestaque}">
                <div class="card pizza-card mb-4">
                    <img th:src="@{'/images/' + ${pizza.imagem}}" class="card-img-top" alt="Pizza">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${pizza.nome}">Pizza Margherita</h5>
                        <p class="card-text" th:text="${pizza.descricao}">Descrição da pizza</p>
                        <p class="text-primary fw-bold">R$ <span th:text="${pizza.preco}">25,90</span></p>
                        <a href="#" class="btn btn-primary">Pedir Agora</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="layout :: footer"></div>
    <div th:replace="layout :: scripts"></div>
</body>
</html>
